{% if messages %}
<ul class="absolute top-14 left-0 right-0 mx-auto flex justify-center">
    {% for message in messages %}
    <li class="messages text-white font-medium z-10 px-20 py-2 rounded-full {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
