{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_name %}{% endblock page_name %} | Ibnb</title>
</head>
<body class="text-gray-800 mt-24 font-light">
    <header class="container max-w-full flex items-center justify-between px-5 h-20 border-b border-gray-300 fixed bg-white inset-0">
        <div class="flex items-center w-1/3">
            <a href="{% url 'core:home' %}"><img class="w-32 mr-6" src="{% static 'img/airbnb-logo.png' %}" alt=""></a>
        {% block search-bar %}
            <form action="{% url 'rooms:search' %}" class="w-9/12">
                <input class="search-box w-full border px-5 py-3 font-medium text-gray-800 placeholder-gray-600 rounded-md shadow-md hover:shadow-lg focus:outline-none" name="city" type="text" placeholder="Search by City">
            </form>
        {% endblock %}
        </div>

        {% include "partials/nav.html" %}
    </header>

    {% include 'partials/messages.html' %}

    {% block content %}{% endblock content %}
    
    {% include "partials/footer.html" %}
</body>
</html>
