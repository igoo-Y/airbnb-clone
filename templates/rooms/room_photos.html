{% extends "base.html" %}

{% block page_name %}{{room.name}}'s Photos{% endblock page_name %}

{% block search-bar %}
{% endblock %}

{% block content %}
    <div class="container mx-auto flex flex-col my-10">
        <div>
            <a href="#" class="btn-link w-1/6 block">Upload Photo</a>
        </div>

        {% for photo in room.photos.all %}
        <div class="mb-5 border p-6 border-gray-400 flex justify-between">
            <div class="flex items-start">
                <img src="{{photo.file.url}}" alt="" class="w-32 h-32">
                <span class="ml-5 text-xl">{{photo.caption}}</span> 
            </div>
            <div class="flex flex-col w-1/12">
                <a href="{% url 'rooms:edit-photo' room.pk photo.pk %}" class="btn-link block mb-5 bg-green-500">Edit</a>
                <a href="{% url 'rooms:delete-photo' room.pk photo.pk %}" class="btn-link block bg-red-600">Delete</a>
            </div>
        </div>
        {% endfor %}

        <div class="flex justify-center mt-5">
            <a href="{% url 'rooms:edit' room.pk %}" class="text-green-500 font-medium text-xl">Back to edit room</a>
        </div>
    </div>   
{% endblock %}
