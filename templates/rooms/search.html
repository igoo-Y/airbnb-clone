{% extends "base.html" %}

{% block page_name %}Search{% endblock page_name %}

<!-- header에서 가져온 search form -->
{% block search-bar %}
{% endblock %}

{% block content %}

    Searching by {{city}}

    <form action="{% url "rooms:search" %}">
        <div>
            <label for="city">City</label>
            <input id="city" name="city" value="{{city}}" type="text" placeholder="Search by City">
        </div>
        <div>
            <label for="countries">Country</label>
            <select name="country" id="country">
                {% for country in countries %}
                    <option value="{{country.code}}">{{country.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="room_type">RoomType</label>
            <select name="room_type" id="room_type">
                {% for room_type in room_types %}
                    <option value="{{room_type.pk}}">{{room_type.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button>Search</button>
    </form>
{% endblock %}
