{% extends "base.html" %}

{% block page_name %}Search{% endblock page_name %}

<!-- header에서 가져온 search form -->
{% block search-bar %}
{% endblock %}

{% block content %}

    <h2>Search!</h2>

    <form action="{% url "rooms:search" %}">
        {{form}}
        <button>Search</button>

        <div>
            <h3>Result</h3>
            {% for room in rooms %}
                <h4>{{room.name}}</h4>
            {% endfor %}
        </div>
    </form>
{% endblock %}
